<script type="text/javascript">
	$(document).ready(function(){
		docwidth = $(window).width();
		var x = function(){
			$('.wave1').animate({
				left: ""+(docwidth+50),
			}, 5000, 'linear', function(){
				pos = $('.wave1').width() * -1;
				$('.wave1').css('left', pos);
			})
		}
		x();
		window.setInterval(x, 500);
	})
</script>
